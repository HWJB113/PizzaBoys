<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>First Stage of game </title>

    <script language="JavaScript" type="text/JavaScript">


function Reset1()
{
document.addEventListener('keydown', keyDownHandler, false);
document.addEventListener('keyup', keyUpHandler, false);
}
var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;

function keyDownHandler(event) {
    if(event.keyCode == 39) {
        document.getelementById("spiderman").style.left = 500px;
    }
    else if(event.keyCode == 37) {
        leftPressed = true;
    }
    if(event.keyCode == 40) {
    	downPressed = true;
    }
    else if(event.keyCode == 38) {
    	upPressed = true;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if(rightPressed) {
        spiderman.x += 5;
    }
    else if(leftPressed) {
        spiderx -= 5;
    }
    if(downPressed) {
        spidery += 5;
    }
    else if(upPressed) {
        spidery -= 5;
    }
    ctx.drawImage(img, spiderX, spiderY);
    requestAnimationFrame(draw);
}


    </script>
    </head> 

    <body>
        <p style="text-align:center; max-height: 50%;"></pstyle> <img id ="spiderman" src="./Images/spider.gif"> </p>
        <input type=button onClick=Reset1() value='Start'></br>
    </body>

    </html>
