<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css_sheet.css" />
</head>

<body>

    <div class="Pizza_Shack">

        <div class="box">
            <p>Pizza Shack</p>
            <div class="score">
                <p id="ps_score"></p>
            </div>
            <button id="test1">Click me! hehe</button>
        </div>
    </div>

    <div class="Father_Johns">
        <div class="box">
            <p>Father John's</p>
            <div class="score">
                <p id="dj_score"> </p>
            </div>
            <button id="test2">Click me! hehe</button>
        </div>
    </div>


    
<script>
        var team_ps_score = 0
        var team_dj_score = 0
        var button_dj = document.getElementById("test2")
        var button_ps = document.getElementById("test1")

        button_ps.onclick = function() {
        team_ps_score += 1;
        document.getElementById('ps_score').innerHTML = "" + team_ps_score;
        };

        button_dj.onclick = function() {
        team_dj_score += 1;
        document.getElementById('dj_score').innerHTML = "" + team_dj_score;
        };

        document.getElementById('ps_score').innerHTML = "" + team_ps_score;
        document.getElementById('dj_score').innerHTML = "" + team_dj_score;
    </script>



</html>
